<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elevation Range Explorer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.7.0/ol.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

#map {
  width: 100%;
  height: 100%;
}

/* ---------- Panel ---------- */

#panel {
  position: absolute;
  top: 10px;
  left: 50px;
  width: 380px;
  background: rgba(20,20,20,0.94);
  color: #fff;
  padding: 10px;
  border-radius: 6px;
  max-height: calc(100% - 20px);
  overflow-y: auto;
  font-family: sans-serif;
}

#panel.minimized .content {
  display: none;
}

#panel header {
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

button {
  cursor: pointer;
}

/* ---------- Range ---------- */

.range {
  background: rgba(255,255,255,0.08);
  border-radius: 6px;
  padding: 8px;
  margin-bottom: 8px;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

.range.dragging {
  opacity: 0.7;
  transform: scale(1.02);
  z-index: 10;
}

.range.placeholder {
  border: 2px dashed rgba(255,255,255,0.3);
  background: transparent;
}

.range.floating {
  position: absolute;
  pointer-events: none;
  width: calc(100% - 16px);
  z-index: 1000;
  transform: translateY(0);
}


.range-header {
  display: flex;
  gap: 6px;
  align-items: center;
}

.drag-handle {
  cursor: grab;
  font-size: 18px;
  user-select: none;
}

.drag-handle:active {
  cursor: grabbing;
}

.range input[type="number"] {
  width: 100%;
}

/* ---------- Color UI ---------- */

.color-block {
  background: rgba(0,0,0,0.25);
  padding: 6px;
  border-radius: 4px;
  margin-top: 6px;
}

.color-row {
  display: grid;
  grid-template-columns: 60px 1fr 60px;
  align-items: center;
  gap: 6px;
  margin-bottom: 4px;
}

.color-row input[type="range"] {
  grid-column: span 3;
}

.color-row.disabled {
  opacity: 0.4;
}

/* ---------- Mouse ---------- */

.custom-mouse-position {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 6px 8px;
  border-radius: 4px;
  font-size: 13px;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="map"></div>
<div id="mouseInfo" class="custom-mouse-position"></div>

<div id="panel">
  <header onclick="panel.classList.toggle('minimized')">
    <strong>Elevation Settings</strong>
    <span>â–¾</span>
  </header>

  <div class="content">
    <label>
      Units:
      <select id="unitSelect">
        <option value="m">Meters</option>
        <option value="ft" selected>Feet</option>
      </select>
    </label>

    <br><br>

    <label>
      Go to coordinates:
      <input id="coordInput" placeholder="lat, lon">
      <button id="goBtn">Go</button>
    </label>

    <br><br>

    <button id="addRange">Add Range</button>

    <div id="ranges"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ol@10.7.0/dist/ol.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
